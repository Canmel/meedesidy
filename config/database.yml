default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  username: root
  password: 1234
  host: localhost
  port: 3306

development:
  <<: *default
  database: cup

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: meedesidy

production:
  adapter: mysql2
  pool: 5
  timeout: 5000
  username: root
  password: 1234
  host: 127.0.0.1
  port: 59306
  database: meedesidy
